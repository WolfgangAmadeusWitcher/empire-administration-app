<div class="modal-header content">
  <h5 class="modal-title" id="editProfileLabel">Edit Signage</h5>
  <button type="button" class="close" (click)="activeModal.dismiss()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="editSignageForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="alias" class="col-sm-4 col-form-label">Signage Alias: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="alias" formControlName="alias">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Close</button>
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
  </form>
</div>
